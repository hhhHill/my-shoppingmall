spring:
  datasource:
    url: jdbc:mysql://<your-prod-host>:3306/shopping_mall?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=UTC
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
    open-in-view: false

app:
  cors:
    allowed-origins: "https://<your-frontend-domain>"

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000

