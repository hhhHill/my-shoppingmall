services:
  mysql:
    image: mysql:8.0
    container_name: mall-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: shopping_mall
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mall-mysql-data:/var/lib/mysql
      - ./init:/docker-entrypoint-initdb.d
volumes:
  mall-mysql-data:

